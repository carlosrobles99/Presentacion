		     <main>
                 <form id="registro">
                       <h1>Contacto</h1>
                       <h2>Introduce tus datos y petición</h2>
                       <label for="email">Mi email es:*</label><p>(Puedes introducir varios separados por comas)</p>
                         <input id="email" class="imputGeneral" type="email" size="40" name="email" multiple required>
                       <label for="pass1" >Password:*</label><p>(Al menos 6 caracteres, sin espacios)</p>
                         <input id="password1" class="imputGeneral" type="password" name="password1" pattern="[A-Za-z0-9]{6,}" required>
                       <label for="pass2">Mi password repetida es:*</label>
                         <input id="password2" class="imputGeneral" type="password" name="password2" pattern="[A-Za-z0-9]{6,}" required>
                       <label for="peticion">Escribenos tu peticion</label>
                         <input id="peticion" class="imputGeneral" type="text" size="80" name="peticion" required><br><br>
                       <button id="registroSubmit" type="submit" name="button">Envíame</button>
                 </form>
